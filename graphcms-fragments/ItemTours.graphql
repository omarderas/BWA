fragment ItemTours on ItemTours {
  stage
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  tourTitle
  tourDescription {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  tourPrice
  slug
  tourDuration {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  tourIncludes {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  tourUtilities {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  tourLocation
  displayPrice {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  tourImage {
    ... on GalleryImage {
      stage
      id
      imageAltText
      imageTitleText
      galleryImage {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  tourGallery {
    ... on GalleryImage {
      stage
      id
      imageAltText
      imageTitleText
      galleryImage {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}